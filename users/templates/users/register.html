{% extends 'configurator/base_templates.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}

        <p><label class="form-label">{{ f.label }}:</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>

{% endblock %}
